<script>
    //Problema: Notas do Alunos
    /*
    Considere que um aluno obteve as seguintes notas, colocadas em um array:
    const notasAluno = [7, 5, 9, 8];
    Identifique a maior nota, a menor nota e também calcule a média obtida pelo aluno.
    */

    //Entrada
    const notasAluno = [7, 5, 9, 8];
    let notaMaior = []
    let notaMenor = []
    //Processamento
    
    for (let nota of notasAluno) {
        if (nota > 8) {
            notaMaior.push(nota);
        }
        else if (nota < 6) {
            notaMenor.push(nota);
        }
    }
    let media = notasAluno.reduce((acumulador, elemento) => acumulador + elemento, 0) / notasAluno.length;
    //Saída
    document.write(`A maior nota foi ${notaMaior}, a menor foi ${notaMenor} e a média foi ${media}.`);
</script>
