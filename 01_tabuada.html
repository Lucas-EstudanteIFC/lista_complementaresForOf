<script>
    //Problema: Calcular Tabuada
    /*
    Pergunte ao usuário qual número deseja calcular a tabuada e apresente uma lista com o resultado.
    Exemplo: Se desejar tabuada de 5, apresentará o resultado de 5 * 1, 5 * 2, ...até 5 * 9.
    Dica: Use o seguinte array como os números que farão a  (multiplicador): [1, 2, 3, 4, 5, 6, 7, 8, 9]
    */

    //Entrada
    const number = parseFloat(prompt(`Informe um número que desejas a tabuada.`));
    const multiplicacao = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    let listaResultados = [];
    //Processamento
    for (let multiplicador of multiplicacao) {
        let resultado = number * multiplicador;
        listaResultados.push(resultado);
    }

    //Saída
    document.write(`Os resultados da tabuada é ${listaResultados.sort((a, b) => a - b).join(", ")}`);
</script>
